<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barefoot sandals</title>
    <style>
        #orderNowBtn {
            margin-bottom: 20px;
        }
        nav a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>barefoot sandals</h1>

    <p>barefoot sandals kit</p>

    <button id="orderNowBtn">Order Now</button>

    <nav>
        <a href="return-policy.html">Return Policy</a>
        <a href="refund-and-dispute-policy.html">Refund and Dispute Policy</a>
        <a href="https://mailhide.io/e/GfrOzBL1">Contact</a>
    </nav>

    <script>
        document.getElementById("orderNowBtn").addEventListener("click", function() {
            // Send request to the backend to generate the payment link
            fetch("https://jesse.floristriest.nl/barefoot-sandals/backend.php", {  
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                if (data.payment_link) {
                    // Redirect the user to the payment link
                    window.location.href = data.payment_link;
                } else {
                    // Handle error
                    alert("Error: " + (data.error || "An unexpected error occurred"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
